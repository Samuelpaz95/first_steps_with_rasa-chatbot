version: "2.0"
nlu:
  - intent: chitchat/ask_name
    examples: |
      - ¿Cuale es tu nombre?
      - ¿Puedo saber tu nombre?
      - ¿Como te llaman?
      - dime tu nombre porfa.
  - intent: chitchat/ask_weather
    examples: |
      - ¿como está el tiempo por ahí?
      - ¿parece soleado hoy?
      - ¿te importaria comprobar el tiempo por mí?
      - ¿como va el clima?
      - ¿que tal está el clima?
  - intent: faq/coment_publication
    examples: |
      - ví tu publicacion
      - me topé con o que publicaste
      - vi lo que publicaste
      - me llegó tu publicacion
      - me apareció tu publicacion
  - intent: faq/ask_info
    examples: |
      - quisiera saber mas sobre tu publicación
      - ¿me puedes decir mas?
      - quisiera que me lo expliques
      - ¿me puedes explicar?
      - ¿me lo cuentas?
      - info please
      - info
      - infor porfa
      - informacion por favor
      - donde puedo saber mas
  - intent: request_dev_profile
    examples: |
      - Quiero saber sobre la vacante de [frontend](dev_area).
      - Buenas, pregunto sobre la vacante.
      - Buenas, pregunto sobre la vacante de [backend](dev_area).
      - Me interesa el trabajo para [DevOps](dev_area)
      - Aqui un [frontend](dev_area) developer
      - Aqui un [backend](dev_area) developer
      - Vengo por el anuncia de [data science](dev_area)
  - intent: affirm
    examples: |
      - Si
      - Claro
      - La pregunta ofende
      - Pues si
      - Tengo
  - intent: deny
    examples: |
      - No
      - Para nada
      - Ninguna
      - Nop
      - Pues no
      - claro que no
  - intent: inform
    examples: |
      - Mi nombre es [Willy Samuel Paz Colque](full_name)
      - [Andrea Rodriguez Torrico](full_name)
      - Es [Elias jose Ramirez](full_name)
      - En [frontend](dev_area)
      - [backend](dev_area)
      - Soy [data scientist](dev_area)
      - Me dedico al [frontend](dev_area) development
      - Mi github es [https://github.com/RasaHQ](github)
      - [https://github.com/Carlos](github)
      - Es [https://github.com/mesa](github)
      - [https://github.com/Carlos](github) ese es
      - Este [https://github.com/tensorflow](github)